<head>
    <title>EIT Management System</title>
</head>
      <body>
          {{> loginButtons}}
        <h1>The EMS </h1>
        {{#if currentUser}}
        {{> Eit_data_form}}
        {{/if}}
          
        <div>
            {{#if currentUser}}
          <button id="deleteEit" style ="float:right;">Delete </button>
          {{/if}}
        </div>
    
        <div>
            <table>
                <thead>
                    <th></th>
                    <th>Full Name</th>
                    <th>Gender</th>
                    <th>Date of Birth</th>
                </thead>
    
              <tbody>
                  {{ #each eits}}
                <tr>
                    <td> 
                    {{#if currentUser }}
                    <input type = "checkbox" class="delete-checkbox" value="{{_id}}"/>
                    {{/if}}
                    </td>
                    <td>{{first_name}}{{last_name}}</td>
                    <td>{{gender}}</td>
                    <td>{{date_of_birth}}</td>
                    <td> <button class = "update-eit" id = "{{_id}}"> Update </button> </td>               
                </tr>
                 {{ /each}}
              </tbody>
            </table>
        </div>
      </body>
