<template name = "Eit_data_form">
        <form id ="eit_data_form">
          <label for = "first_name"> First name</label>
          <br/>
          <input type="text" name="first_name" required/>
          <br/>
          <label for = "last_name"> Last Name</label>
          <br/>
          <input type="text" name="last_name" required/>
          <br/>
          <label for = "date_of_birth"> Date of Birth </label>
          <br/>
          <input type="date" name = "date_of_birth" required/>
          <br/>

          <label for = "gender"> Gender </label>
          <br/>
          <input type="radio" name = "gender" value ="female" required >Female <br/>
          <input type="radio" name = "gender" value ="male" required>Male<br/>

          <br/>

          <label for ="country" required>Country</label>
          <br/>
          <select name="country" required>
                {{ #each countries}}
                {{ #if default}}
                <option value="{{year}}" selected = "true">{{name}}</option>
                {{ else}}
                <option value ="{{nane}}">{{name}}</option>
                {{ /if }}
                {{ /each}}
            </select>
    
          <br/>
          <br/>

          <label for = "cohort"> Cohort (Year of graduation)</label><br/>
          <select name = "cohort" required>
              {{ #each cohorts}}
              {{ #if current}}
              <option value="{{year}}" selected = "true">{{year}}</option>
              {{ else}}
              <option value ="{{year}}">{{year}}</option>
              {{ /if }}
              {{ /each}}
          </select>
          <br/>

          <div>
            <i>All fields are required</i>
          </div>
          <button>Submit</button>
        </form>
</template>
